<!DOCTYPE html> 
<html lang="en">  
	<head>   
		<title>Norwich Testing Initiative: Sign Up</title>  
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css-styles/MainStyle.css" rel="stylesheet">
		<script src="java-script/MainJavaScript.js" defer></script>
		<style>
			/* this css is garbage, replace all of this */
			form
			{
				width: 300px;
			}
			input, select
			{
				width: 240px;
				margin-top: 6px;
			}	
		</style>
	</head>  
	<body>   
		<header>    
			<h1>Norwich Testing Initiative: Sign Up</h1>   		
		</header>   
			<nav>
				<ul>
					<li><a href="index.html">Homepage</a></li>
					<li><a href="covid.html">COVID-19 Information</a></li>
					<li><a href="signup.html">Sign-up</a></li>
					<li><a href="team.html">Team Information</a></li>	
				</ul>
			</nav> 	 
		<main>  
			<!-- form title -->
			<h2>Sign up for covid testing</h2>
			<p>Something something something sign up here lol</p>

			<!-- signup form -->
			<form name="signupForm" onsubmit="return validateForm()" action="http://127.0.0.1:3000/getstring" method="POST">
				
				<!-- text entry boxes -->
				<input type="text" placeholder="Forename" name="Forename"></input>
				<input type="text" placeholder="Surname" name="Surname"></input>
				<input type="email" placeholder="Email Address" name="Email"></input>
				<input type="tel" placeholder="Phone Number" name="Phone"></input>
				<input type="text" placeholder="House Number" name="HouseNumber"></input>
				<input type="text" placeholder="Postcode" name="Postcode"></input>
				<input type="text" placeholder="Username" name="Username"></input>
				<input type="password" placeholder="Password" name="Password"></input>
				<input type="number" placeholder="Age" name="Age"></input>
				<input type="text" placeholder="Comment" name="Comment"></input>

				<!-- dropdown menus -->
				<select id="Gender" name="Gender">
					<option disabled selected value>Gender</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Other">Other<option>
				</select>

				<select id="Ethnicity" name="Ethnicity">
					<option disabled selected value>Ethnicity</option>
					<option value="Asian">Asian</option>
					<option value="Black/African">Black/African</option>
					<option value="Caucasian">Caucasian</option>
					<option value="Hispanic/Latino">Hispanic/Latino</option>
					<option value="Other">Other</option>
				</select>

				<select id="Test Slot" name="TestSlot">
					<option disabled selected value>Test Slot</option>
					<option value="10:00">10:00</option>
					<option value="10:30">10:30</option>
					<option value="11:00">11:00</option>
  				</select>
				<input type="submit" value="Submit">
			</form>

			<!-- form validation -->
			<script>

				// method to validate the form
				function validateForm()
				{
					// store the form as a constant
					const form = document.forms["signupForm"];

					// loop through each value of the form constant
					for (var i = 0; i < form.length; i++)
					{
						// if the field at the loop index doesn't have a value
						if (!form[i].value)
						{
							const output = (form[i].placeholder == undefined) ? form[i].id : form[i].placeholder;
							alert("Please enter a valid " + output + "!");
							return false;
						}
					}
				}
			</script>
		</main>   
		<footer>
		
		</footer>
	</body>  
</html>
