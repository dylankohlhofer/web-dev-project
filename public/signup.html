		<main>  
			<!-- form title -->
			<p>Signup form:</p>

			<!-- signup form -->
			<form name="signupForm" onsubmit="return validateForm()" action="http://127.0.0.1:3000/getstring" method="POST">
				<input type="text" placeholder="Forename" name="Forename"></input>
				<input type="text" placeholder="Surname" name="Surname"></input>
				<input type="email" placeholder="Email Address" name="Email"></input>
				<input type="tel" placeholder="Phone Number" name="Phone"></input>
				<input type="text" placeholder="House Number" name="HouseNumber"></input>
				<input type="text" placeholder="Postcode" name="Postcode"></input>
				<input type="text" placeholder="Username" name="Username"></input>
				<input type="password" placeholder="Password" name="Password"></input>
				<input type="text" placeholder="Age" name="Age"></input>
				<input type="text" placeholder="Gender" name="Gender"></input>
				<input type="text" placeholder="Ethnicity" name="Ethnicity"></input>
				<input type="text" placeholder="Comments" name="Comments"></input>
				<input type="text" placeholder="Test Slot" name="TestSlot"></input>
				<input type="submit" value="submit">
			</form>

			<!-- form validation -->
			<script>
				// method to validate the form
				function validateForm()
				{
					// store the form as a constant
					const form = document.forms["signupForm"];
					// loop through each value of the form constant
					for (var i = 0; i < form.length; i++)
					{
						// if the field at the loop index doesn't have a value
						if (!form[i].value)
						{
							// alert the user and return false
							alert("Please enter a valid " + form[i].placeholder + "!");
							return false;
						}
					}
				}
			</script>
